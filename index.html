<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/@rive-app/webgl2@latest"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <!-- Globe Icon -->
        <div class="globe-container">
           <img src="assets/internet.svg" alt="internet globe icon" class="globe-icon">
        </div>

        <!-- Search Input Container -->
        <div class="search-container">
            <div class="search-wrapper">
                <!-- Rive Canvas for Glow Effect -->
                <canvas id="search-bar-rive"></canvas>

                <!-- Search Input -->
                <div class="search-input-wrapper">
                   <img src="assets/search.svg" alt="search icon" >
                    <input type="text" class="search-input" placeholder="Search">
                   <img src="assets/mic.svg" alt="microphone icon" ">
                </div>
            </div>
        </div>

        <!-- Recent Searches -->
        <div class="recent-searches">
            <h3 class="recent-searches-title">Recent Searches</h3>
            <div class="recent-searches-list">
            </div>
        </div>
    </div>
</body>
</html>
